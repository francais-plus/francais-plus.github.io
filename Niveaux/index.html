    <style>
.button-grid {
  display: grid;

  margin: 20px 0;
}

.grid-button {
  display: block;
  background-color: #2196F3;
  color: white;
  text-align: center;
  padding: 16px 0;
  text-decoration: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  transition: background 0.2s;
  height: 100px
  width: 100px;
}

.grid-button:hover {
  background-color: #1769aa;
}
</style>
    <style>
      .bottom-navbar {
  position: fixed;

 margin-bottom: 20px;

        border-radius: 10px;
}
span {

.bottom-navbar a {

  flex: 1 1 0;

  flex-direction: column;
  align-items: center;
  font-size: 14px;
  transition: color 0.2s;
}

.bottom-navbar a i {
